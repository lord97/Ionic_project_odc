<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div >
    <form [formGroup]="formulaireLogin">
      <div class="login-form">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="login" type="text"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="formulaireLogin.get('login')?.invalid && formulaireLogin.get('login')?.touched">
          Username is required
        </ion-text>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="formulaireLogin.get('password')?.invalid && formulaireLogin.get('password')?.touched">
          Password is required
        </ion-text>
        <ion-button expand="block" (click)="login()" [disabled]="!formulaireLogin.valid">Login</ion-button>
      </div>

      <!-- <ion-button (click)="openHome()">Se Connecter</ion-button> -->
    </form>
  </div>
</ion-content>
