<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Event List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listEvent</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <h3>Les evenements en cours</h3>

  <ion-list [inset]="true">
    <ion-item *ngFor="let un of EventList">

      <ion-label>{{un.libelle}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
